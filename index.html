<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page 01</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>this is the header 1</h1>
    <p>this is a first paragraph</p>
    <a href="https://www.lewagon.com/fr/webinars" class="button-blue">this is a link</a>
  </div>
  

  <!-- Cards section -->
  <div class="container">
    <h2>This is a second header</h2>

    <div class="cards">
      <div class="card-white">
      <img src="images/london.jpg" alt="London" width="200">
      <h3>the london image</h3>
    </div>

    <div class="card-white">
      <img src="images/shanghai.jpg" alt="shanghai" width="200">
      <h3>the shanghai image</h3>
    </div>

    <div class="card-white">
      <img src="images/paris.jpg" alt="paris" width="200">
      <h3>the paris image</h3>
    </div>
    </div>
    
  </div>
  

  <!-- Footer section -->
  <div class="footer">
    <p>this is a paragraph in the footer</p>
  </div>
  

</body>
</html>
